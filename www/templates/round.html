<ion-view view-title="{{roundVm.round.name}}">
  <ion-content>
    <md-list ng-repeat="date in roundVm.dates track by $index">
      {{date}}
      <md-list-item ng-repeat="game in roundVm.games[$index]" href="{{game.stats}}">
        {{game.name+" "+game.gym+" "+game.date}}
      </md-list-item>
    </md-list>
  </ion-content>
</ion-view>
